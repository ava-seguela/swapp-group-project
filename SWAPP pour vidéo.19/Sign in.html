<!DOCTYPE html>

<html>
<head>

	<meta charset="UTF-8">

	<title>Sign in - SWAPP</title>

	<link rel="shortcut icon" href="images/logo.png">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>

		<!-- la balise "header" sert à regrouper des élément d'un entête -->
    <header class="banner">

        <!-- "src" contient l'URL de l'image -->
        <!-- "alt" contient le texte alernatif pour les aveugles, et Google Image-->
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="logo swapp">
            </a>
        </div>

        <div class="ruban-banner-droite">
            <a href="Sign%20in.html" class="bouton-tranparent">Sign in/Sign up</a>
            <a href="Addarticles.html" class="bouton-tranparent">Swap your articles</a>
        </div>

        <!-- balise "h1" pour le titre principale de la page -->
        <h1 class="titre">Exchange what you no longer want with what you desire</h1>

        <!-- la balise "form" sert à créer un formulaire : champs de saisie de texte, boutons de validation etc. -->
        <form>

            <div class="input-3-parties">

                <!-- la balise label sert à faire une ÉTIQUETTE pour les input, on peut l'accoupler à un input de telle sorte que si on clique sur le label, le focus se met dans l'input accouplé -->
                <!-- <label class="input-3-parties-label" for="input-3-parties-input1">Articles</label> -->

                <!-- un input type="text" est un long rectangle dans lequel on peut écrire du texte -->
                <!-- l'attribut "placeholder" est un "bouche-trou" : si l'input est vide, alors c'est le texte qui apparaît par défaut pour aider l'utilisateur -->
                <!-- l'attribut "autofocus" sert à mettre le focus automatiquement dans cet input quand l'internaute débarque sur la page. Comme ça il n'a pas besoin de cliquer dedans -->
                <input class="input-3-parties-input" type="text" placeholder="Search for items" autofocus>
                <input class="input-3-parties-input" type="text" placeholder="City" >
                <input class="input-3-parties-input" type="text" placeholder="Zip Code" >

                <!-- un input type="image" est une image qui permet d'envoyer le formulaire (balise "form") -->
                <input class="input-3-parties-bouton" type="image" src="images/loupe.png" >
            </div>

            <div>
                <a class="btn-xl btn-xl-lien" href="index.html">Women</a>
                <a class="btn-xl btn-xl-lien" href="index.html">Men</a>
                <a class="btn-xl btn-xl-lien" href="house.html">House</a>
            </div>



        </form>

    </header>

         <main class="container">
             <h2>Sign in</h2>


<div class="signin">
    <form>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
 

  <div class="submit">
     <a href="Profilepage.html"class="bouton-tranparent">Submit</a>
  </div>

</form>
</div>
